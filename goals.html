<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1C5CCF" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title>Goals - Pesso</title>

    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">    
    <link rel="apple-touch-icon" href="assets/icon/iconicon-192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Header alineado con FAB - MARGEN AUMENTADO */
        .header-large-title {
            padding-top: env(safe-area-inset-top) !important;
            padding-bottom: 12px;
        }
        
        /* FAB Position - ALINEADO CON HEADER */
        #fabAddGoal {
            position: fixed !important;
            top: calc(20px + env(safe-area-inset-top)) !important;
            right: 20px !important;
            width: 44px !important;
            height: 44px !important;
            border-radius: 50% !important;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%) !important;
            color: white !important;
            border: none !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 24px !important;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4) !important;
            cursor: pointer !important;
            z-index: 1000 !important;
            transition: transform 0.2s ease !important;
        }
        
        #fabAddGoal:active {
            transform: scale(0.9) !important;
        }
        
        /* ==================== TOTAL GOALS CARD ==================== */
        .total-goals-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 24px;
            border-radius: 20px;
            margin: 0 4px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .total-goals-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .total-goals-label {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .total-goals-amount {
            font-size: 32px;
            font-weight: 700;
        }
        
        .total-goals-progress {
            margin-top: 8px;
        }
        
        .progress-bar-bg {
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* ==================== GOAL CARDS ==================== */
        .goals-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 0 4px;
        }
        
        .goal-card-new {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm), inset 0 1px 0 var(--glass-border-strong);
            border: 1px solid var(--glass-border);
            transform: translateZ(0);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .goal-card-new:active {
            transform: scale(0.98) translateY(2px);
            box-shadow: var(--shadow-md);
        }
        
        .goal-card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }
        
        .goal-icon-large {
            width: 60px;
            height: 60px;
            background: var(--bg-card);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: var(--shadow-sm);
        }
        
        .goal-percent-badge {
            background: var(--primary);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            box-shadow: var(--shadow-sm);
        }
        
        .goal-info-new {
            position: relative;
            z-index: 1;
        }
        
        .goal-name-new {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 6px;
        }
        
        .goal-amount-new {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 16px;
        }
        
        .goal-amount-new strong {
            color: var(--text);
            font-size: 18px;
        }
        
        .goal-progress-new {
            background: var(--bg);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .goal-progress-fill-new {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 5px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .goal-meta {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 12px;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .goal-meta.overdue {
            color: var(--danger);
            font-weight: 600;
        }
        
        .goal-meta.due-today {
            color: var(--warning);
            font-weight: 600;
        }

        /* Metas completadas */
        .goal-card-new.completed-goal {
            background: linear-gradient(135deg, rgba(52, 199, 89, 0.1) 0%, var(--glass-bg) 100%);
            border-color: rgba(52, 199, 89, 0.3);
        }

        .goal-completed-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            background: var(--success);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(52, 199, 89, 0.3);
        }

        .goal-completed-badge ion-icon {
            font-size: 16px;
        }

        .goal-percent-badge.completed {
            background: var(--success);
        }

        .goal-progress-fill-new.completed {
            background: linear-gradient(90deg, var(--success) 0%, #30D158 100%);
        }

        .goal-meta.completed {
            color: var(--success);
            font-weight: 600;
        }

        /* Bot√≥n eliminar meta */
        .btn-delete-goal {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 59, 48, 0.1);
            color: var(--danger);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .btn-delete-goal:hover {
            background: var(--danger);
            color: white;
            transform: scale(1.1);
        }

        .btn-delete-goal:active {
            transform: scale(0.95);
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state ion-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        /* ==================== MODAL - ESTILO iOS 26 GLASS ==================== */
        .modal-goal {
            position: fixed;
            inset: 0;
            z-index: 10000;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .modal-goal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-goal-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0);
            transition: background 0.3s ease;
        }
        
        .modal-goal.active .modal-goal-backdrop {
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
        }
        
        .modal-goal-content {
            width: 100%;
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border-radius: 28px 28px 0 0;
            border: 1px solid var(--glass-border);
            border-bottom: none;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 10001;
            max-height: 90vh;
            overflow-y: auto;
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            box-shadow: 0 -8px 40px rgba(0,0,0,0.2);
        }
        
        .modal-goal.active .modal-goal-content {
            transform: translateY(0);
        }
        
        .modal-goal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
        }
        
        .modal-goal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px 16px;
            border-bottom: 1px solid var(--glass-border);
            position: relative;
        }
        
        .modal-goal-header::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 4px;
            background: var(--text-secondary);
            opacity: 0.3;
            border-radius: 2px;
        }
        
        .modal-goal-title {
            font-size: 18px;
            font-weight: 700;
            flex: 1;
            text-align: center;
            color: var(--text);
        }
        
        .modal-goal-close {
            background: rgba(0,0,0,0.05);
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .modal-goal-close:hover {
            background: rgba(0,0,0,0.1);
            transform: rotate(90deg);
        }
        
        .modal-goal-body {
            padding: 24px;
        }
        
        .modal-goal-footer {
            display: flex;
            gap: 12px;
            padding: 16px 24px 0;
            border-top: 1px solid var(--glass-border);
        }
        
        .btn-goal {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-goal-secondary {
            background: rgba(255,255,255,0.5);
            color: var(--text);
            border: 1px solid var(--glass-border);
        }
        
        [data-theme="dark"] .btn-goal-secondary {
            background: rgba(0,0,0,0.3);
        }
        
        .btn-goal-secondary:active {
            background: rgba(255,255,255,0.7);
        }
        
        .btn-goal-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(0,122,255,0.3);
        }
        
        .btn-goal-primary:active {
            transform: scale(0.96);
            opacity: 0.9;
        }
        
        /* Form fields alineados */
        .sheet-form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        
        .sheet-form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .sheet-form-group input,
        .sheet-form-group select {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 17px;
            background: rgba(255,255,255,0.5);
            color: var(--text);
            outline: none;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        
        .sheet-form-group input:focus,
        .sheet-form-group select:focus {
            border-color: var(--primary);
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 0 4px rgba(0,122,255,0.1);
        }
        
        [data-theme="dark"] .sheet-form-group input,
        [data-theme="dark"] .sheet-form-group select {
            background: rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.1);
        }
        
        [data-theme="dark"] .sheet-form-group input:focus,
        [data-theme="dark"] .sheet-form-group select:focus {
            background: rgba(0,0,0,0.5);
        }
        
        /* Emoji picker */
        .emoji-picker-goal {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin: 16px 0;
        }
        
        .emoji-option-goal {
            aspect-ratio: 1;
            border-radius: 12px;
            background: rgba(255,255,255,0.5);
            border: 2px solid transparent;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        [data-theme="dark"] .emoji-option-goal {
            background: rgba(0,0,0,0.3);
        }
        
        .emoji-option-goal.selected {
            border-color: var(--primary);
            background: rgba(0, 122, 255, 0.1);
            transform: scale(1.1);
        }
        
        .emoji-option-goal:active {
            transform: scale(0.95);
        }

        /* FIX: Men√∫ estable */
        .floating-menu-container {
            transition: none !important;
            animation: none !important;
        }

        .floating-menu {
            transition: none !important;
            animation: none !important;
        }

        .menu-item {
            transition: background-color 0.15s ease !important;
        }

        .menu-item ion-icon,
        .menu-item strong,
        .active-indicator {
            transition: none !important;
        }

        /* Bot√≥n Transfer en header */
        .btn-text {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            padding: 10px 18px;
            border-radius: 20px;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .btn-text:hover {
            background: var(--glass-bg-hover);
            transform: scale(1.05);
        }

    .header-large-title {
        padding-top: env(safe-area-inset-top) !important;
        padding-bottom: 8px !important;
        margin: 0 !important;
        position: relative !important;
        top: 0 !important;
    }
    
    .header-large-title h1,
    .header-large-title h2,
    .header-large-title .title {
        margin: 0 !important;
        padding: 0 !important;
        line-height: 1.1 !important;
    }
    
    .header-large-title .subtitle {
        margin: 4px 0 0 0 !important;
        padding: 0 !important;
    }        
    </style>
</head>

    <!-- Modal Agregar Meta - ESTILO iOS 26 -->
    <div id="addGoalModal" class="modal-goal">
        <div class="modal-goal-backdrop" onclick="closeGoalModal()"></div>
        <div class="modal-goal-content">

                <button class="modal-goal-close" onclick="closeGoalModal()">

                <h3 class="modal-goal-title">New Goal</h3>

            <div class="modal-goal-body">

                <div class="sheet-form-group">
                    <label>Choose Icon</label>
                    <div class="emoji-picker-goal" id="emojiPicker">

                <div class="sheet-form-group">
                    <label>Target Date (Optional)</label>
                    <input type="date" id="newGoalDate" class="form-control">
                </div>                
            </div>
            <div class="modal-goal-footer">
                <button class="btn-goal btn-goal-secondary" onclick="closeGoalModal()">Cancel</button>
                <button class="btn-goal btn-goal-primary" onclick="saveNewGoal()">Create Goal</button>
            </div>
        </div>
    </div>

    <!-- Modal Transferir entre Metas -->
    <div id="transferGoalModal" class="modal-goal">
        <div class="modal-goal-backdrop" onclick="closeTransferGoalModal()"></div>
        <div class="modal-goal-content">
            <div class="modal-goal-header">
                <button class="modal-goal-close" onclick="closeTransferGoalModal()">
                    <ion-icon name="close-outline"></ion-icon>
                </button>
                <h3 class="modal-goal-title">Transfer Between Goals</h3>
                <div style="width: 36px;"></div>
            </div>
            <div class="modal-goal-body">
                <div class="sheet-form-group">
                    <label>From Goal</label>
                    <select class="form-control custom-select" id="transferFromGoal">
                        <option>Loading...</option>
                    </select>
                </div>
                
                <div class="sheet-form-group">
                    <label>To Goal</label>
                    <select class="form-control custom-select" id="transferToGoal">
                        <option>Loading...</option>
                    </select>
                </div>
                
                <div class="sheet-form-group">
                    <label>Amount</label>
                    <input type="number" inputmode="numeric" pattern="[0-9]*" id="transferGoalAmount" placeholder="0.00" step="0.01">
                </div>
            </div>
            <div class="modal-goal-footer">
                <button class="btn-goal btn-goal-secondary" onclick="closeTransferGoalModal()">Cancel</button>
                <button class="btn-goal btn-goal-primary" onclick="confirmTransferGoal()">Transfer</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>

    <!-- Bottom Menu -->
    <div class="floating-menu-container">
        <nav class="floating-menu">
            <a href="index.html" class="menu-item" data-page="home">
                <ion-icon name="home-outline"></ion-icon>
                <strong>Home</strong>
                <div class="active-indicator"></div>
            </a>
            <a href="goals.html" class="menu-item active" data-page="goals">
                <ion-icon name="flag-outline"></ion-icon>
                <strong>Goals</strong>
                <div class="active-indicator"></div>
            </a>
            <a href="alerts.html" class="menu-item" data-page="activity">
                <ion-icon name="notifications-outline"></ion-icon>
                <strong>Activity</strong>
                <div class="active-indicator"></div>
            </a>
            <a href="profile.html" class="menu-item" data-page="me">
                <ion-icon name="person-outline"></ion-icon>
                <strong>Me</strong>

        </nav>

    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    
    <script>
        // Verificar sesi√≥n
        (function checkAuth() {
            const session = localStorage.getItem('pesso_session');
            const lastActivity = parseInt(localStorage.getItem('pesso_last_activity') || '0');
            const fiveMinutes = 5 * 60 * 1000;

            if (!session || (Date.now() - lastActivity > fiveMinutes)) {
                localStorage.removeItem('pesso_session');
                window.location.href = 'login.html';
            }
        })();
    </script>

    <script>
        const DB_NAME = 'PessoDB';
        const DB_VERSION = 4;
        
        let db = null;
        let goals = [];
        let selectedEmoji = 'üéØ';

        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = localStorage.getItem('pesso_dark_mode') === 'true';
            if (isDarkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            
            setupEventListeners();
            initGoals();
        });

        function setupEventListeners() {
            const fab = document.getElementById('fabAddGoal');
            if (fab) {
                fab.addEventListener('click', openGoalModal);
            }
            
            const picker = document.getElementById('emojiPicker');
            if (picker) {
                picker.addEventListener('click', (e) => {
                    if (e.target.classList.contains('emoji-option-goal')) {
                        picker.querySelectorAll('.emoji-option-goal').forEach(el => el.classList.remove('selected'));
                        e.target.classList.add('selected');
                        selectedEmoji = e.target.dataset.emoji;
                    }
                });
            }
        }

        async function initGoals() {
            try {
                await initDB();
                await loadGoals();
            } catch (error) {
                console.error('Error inicializando goals:', error);
                showToast('Error loading goals');
            }
        }

        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    
                    if (!db.objectStoreNames.contains('envelopes')) {
                        db.createObjectStore('envelopes', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('goals')) {
                        db.createObjectStore('goals', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('notifications')) {
                        const notifStore = db.createObjectStore('notifications', { 
                            keyPath: 'id', 
                            autoIncrement: true 
                        });
                        notifStore.createIndex('date', 'date', { unique: false });
                    }
                };
            });
        }

        async function loadGoals() {
            try {
                goals = await getAllFromStore('goals');
                updateTotalGoals();
                renderGoals();
            } catch (error) {
                console.error('Error cargando goals:', error);
            }
        }

        function updateTotalGoals() {
            const totalSaved = goals.reduce((sum, g) => sum + (g.saved || 0), 0);
            const totalTarget = goals.reduce((sum, g) => sum + (g.target || 0), 0);
            const percent = totalTarget > 0 ? (totalSaved / totalTarget) * 100 : 0;
            
            const totalEl = document.getElementById('totalGoalsAmount');
            const barEl = document.getElementById('totalProgressBar');
            const textEl = document.getElementById('totalProgressText');
            
            if (totalEl) {
                totalEl.textContent = `$${totalSaved.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            }
            if (barEl) {
                barEl.style.width = `${percent}%`;
            }
            if (textEl) {
                textEl.textContent = `${percent.toFixed(0)}% of ${goals.length} goals`;
            }
        }

        function renderGoals() {
            const goalsList = document.getElementById('goalsList');
            if (!goalsList) return;
            
            goalsList.innerHTML = '';
            
            // Filtrar metas completadas hace m√°s de 7 d√≠as
            const now = new Date();
            const goalsToShow = goals.filter(goal => {
                const saved = goal.saved || 0;
                const target = goal.target || 1;
                const isCompleted = saved >= target;
                
                if (isCompleted && goal.completedAt) {
                    const completedDate = new Date(goal.completedAt);
                    const daysSinceCompleted = Math.floor((now - completedDate) / (1000 * 60 * 60 * 24));
                    // Ocultar si han pasado m√°s de 7 d√≠as
                    if (daysSinceCompleted > 7) {
                        return false;
                    }
                }
                return true;
            });
            
            if (goalsToShow.length === 0) {
                goalsList.innerHTML = `
                    <div class="empty-state">
                        <ion-icon name="flag-outline" style="font-size: 64px; color: var(--text-secondary);"></ion-icon>
                        <p>No goals yet</p>
                        <p style="font-size:13px; margin-top:8px;">Tap + to create your first goal</p>
                    </div>
                `;
                return;
            }
            
            goalsToShow.forEach(goal => {
                const saved = goal.saved || 0;
                const target = goal.target || 1;
                const percent = Math.min(100, (saved / target) * 100);
                const emoji = goal.emoji || 'üéØ';
                const remaining = target - saved;
                const isCompleted = saved >= target;
                
                let daysLeft = null;
                let metaHTML = '';
                let completedBadge = '';
                let deleteButton = '';
                
                // Si est√° completada, mostrar badge y bot√≥n de eliminar
                if (isCompleted) {
                    const completedDate = goal.completedAt ? new Date(goal.completedAt) : new Date();
                    const daysSinceCompleted = Math.floor((now - completedDate) / (1000 * 60 * 60 * 24));
                    const daysUntilDelete = 7 - daysSinceCompleted;
                    
                    completedBadge = `
                        <div class="goal-completed-badge">
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                            <span>Completed!</span>
                        </div>
                    `;
                    
                    deleteButton = `
                        <button class="btn-delete-goal" onclick="deleteGoal('${goal.id}')" title="Delete goal">
                            <ion-icon name="trash-outline"></ion-icon>
                        </button>
                    `;
                    
                    if (daysUntilDelete > 0) {
                        metaHTML = `
                            <div class="goal-meta completed">
                                <ion-icon name="time-outline"></ion-icon>
                                <span>Auto-delete in ${daysUntilDelete} days</span>
                            </div>
                        `;
                    } else {
                        metaHTML = `
                            <div class="goal-meta completed">
                                <ion-icon name="alert-outline"></ion-icon>
                                <span>Will be deleted soon</span>
                            </div>
                        `;
                    }
                } else if (goal.date) {
                    daysLeft = Math.ceil((new Date(goal.date) - new Date()) / (1000 * 60 * 60 * 24));
                    
                    if (daysLeft < 0) {
                        metaHTML = `
                            <div class="goal-meta overdue">
                                <ion-icon name="alert-circle-outline"></ion-icon>
                                <span>Overdue by ${Math.abs(daysLeft)} days</span>
                            </div>
                        `;
                    } else if (daysLeft === 0) {
                        metaHTML = `
                            <div class="goal-meta due-today">
                                <ion-icon name="today-outline"></ion-icon>
                                <span>Due today!</span>
                            </div>
                        `;
                    } else {
                        metaHTML = `
                            <div class="goal-meta">
                                <ion-icon name="time-outline"></ion-icon>
                                <span>${daysLeft} days left ‚Ä¢ $${remaining.toLocaleString()} to go</span>
                            </div>
                        `;
                    }
                } else {
                    metaHTML = `
                        <div class="goal-meta">
                            <ion-icon name="trending-up-outline"></ion-icon>
                            <span>$${remaining.toLocaleString()} to reach goal</span>
                        </div>
                    `;
                }
                
                const card = document.createElement('div');
                card.className = `goal-card-new ${isCompleted ? 'completed-goal' : ''}`;
                
                card.innerHTML = `
                    <div class="goal-card-header">
                        <div class="goal-icon-large">
                            ${emoji}
                        </div>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            ${completedBadge}
                            <div class="goal-percent-badge ${isCompleted ? 'completed' : ''}">
                                ${percent.toFixed(0)}%
                            </div>
                            ${deleteButton}
                        </div>
                    </div>
                    
                    <div class="goal-info-new">
                        <div class="goal-name-new">${escapeHtml(goal.name) || 'Goal'}</div>
                        <div class="goal-amount-new">
                            <strong>$${saved.toLocaleString()}</strong> of $${target.toLocaleString()}
                        </div>
                        
                        <div class="goal-progress-new">
                            <div class="goal-progress-fill-new ${isCompleted ? 'completed' : ''}" style="width: ${percent}%;"></div>
                        </div>
                        
                        ${metaHTML}
                    </div>
                `;
                
                goalsList.appendChild(card);
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function openGoalModal() {
            const modal = document.getElementById('addGoalModal');
            const nameInput = document.getElementById('newGoalName');
            const targetInput = document.getElementById('newGoalTarget');
            const dateInput = document.getElementById('newGoalDate');
            const picker = document.getElementById('emojiPicker');
            
            if (nameInput) nameInput.value = '';
            if (targetInput) targetInput.value = '';
            if (dateInput) dateInput.value = '';
            
            selectedEmoji = 'üéØ';
            
            if (picker) {
                picker.querySelectorAll('.emoji-option-goal').forEach(el => el.classList.remove('selected'));
                const defaultEmoji = picker.querySelector('[data-emoji="üéØ"]');
                if (defaultEmoji) defaultEmoji.classList.add('selected');
            }
            
            if (modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeGoalModal() {
            const modal = document.getElementById('addGoalModal');
            if (modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
        }

        async function saveNewGoal() {
            const nameInput = document.getElementById('newGoalName');
            const targetInput = document.getElementById('newGoalTarget');
            const dateInput = document.getElementById('newGoalDate');
            
            if (!nameInput || !targetInput) {
                showToast('Error: Form not found');
                return;
            }
            
            const name = nameInput.value.trim();
            const target = parseFloat(targetInput.value);
            const date = dateInput && dateInput.value ? dateInput.value : null;
            
            if (!name) {
                showToast('Enter a goal name');
                return;
            }
            
            if (!target || target <= 0 || isNaN(target)) {
                showToast('Enter a valid target amount');
                return;
            }
            
            const newGoal = {
                id: Date.now().toString(),
                name: name,
                target: target,
                saved: 0,
                emoji: selectedEmoji,
                date: date,
                created: new Date().toISOString(),
                completedAt: null
            };
            
            try {
                await saveToStore('goals', newGoal);
                goals.push(newGoal);
                
                await addNotification(
                    'goal_created',
                    'New Goal Created',
                    `Created goal "${name}" ${selectedEmoji} with target of $${target.toFixed(2)}`
                );
                
                updateTotalGoals();
                renderGoals();
                closeGoalModal();
                showToast('Goal created successfully!');
            } catch (error) {
                console.error('Error creating goal:', error);
                showToast('Error creating goal');
            }
        }

        // Funci√≥n para abrir modal de transferencia
        function openTransferGoalModal() {
            populateGoalTransferSelects();
            const modal = document.getElementById('transferGoalModal');
            if (modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeTransferGoalModal() {
            const modal = document.getElementById('transferGoalModal');
            if (modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
            document.getElementById('transferGoalAmount').value = '';
        }

        function populateGoalTransferSelects() {
            const fromSelect = document.getElementById('transferFromGoal');
            const toSelect = document.getElementById('transferToGoal');
            
            if (!fromSelect || !toSelect) return;
            
            fromSelect.innerHTML = '';
            toSelect.innerHTML = '';
            
            if (goals.length < 2) {
                const option = document.createElement('option');
                option.textContent = 'Need 2+ goals';
                fromSelect.appendChild(option.cloneNode(true));
                toSelect.appendChild(option.cloneNode(true));
                return;
            }
            
            goals.forEach((goal) => {
                const optionFrom = document.createElement('option');
                optionFrom.value = goal.id;
                optionFrom.textContent = `${goal.emoji} ${goal.name} ($${(goal.saved || 0).toFixed(2)})`;
                fromSelect.appendChild(optionFrom);
                
                const optionTo = document.createElement('option');
                optionTo.value = goal.id;
                optionTo.textContent = `${goal.emoji} ${goal.name} ($${(goal.saved || 0).toFixed(2)})`;
                toSelect.appendChild(optionTo);
            });
            
            if (goals.length >= 2) {
                toSelect.selectedIndex = 1;
            }
        }

        async function confirmTransferGoal() {
            const fromSelect = document.getElementById('transferFromGoal');
            const toSelect = document.getElementById('transferToGoal');
            const amountInput = document.getElementById('transferGoalAmount');
            
            if (!fromSelect || !toSelect || !amountInput) return;
            
            const fromId = fromSelect.value;
            const toId = toSelect.value;
            const amount = parseFloat(amountInput.value);
            
            if (fromId === toId) {
                showToast('Select different goals');
                return;
            }
            
            if (!amount || amount <= 0 || isNaN(amount)) {
                showToast('Enter a valid amount');
                return;
            }
            
            const fromGoal = goals.find(g => g.id === fromId);
            const toGoal = goals.find(g => g.id === toId);
            
            if (!fromGoal || !toGoal) {
                showToast('Goals not found');
                return;
            }
            
            if (amount > fromGoal.saved) {
                showToast('Insufficient funds in source goal');
                return;
            }
            
            // Procesar transferencia
            fromGoal.saved -= amount;
            toGoal.saved += amount;
            
            try {
                await saveToStore('goals', fromGoal);
                await saveToStore('goals', toGoal);
                
                await addNotification(
                    'transfer',
                    'Goal Transfer Completed',
                    `Transferred $${amount.toFixed(2)} from ${fromGoal.name} to ${toGoal.name}`,
                    amount
                );
                
                updateTotalGoals();
                renderGoals();
                showToast(`Transferred $${amount.toFixed(2)}`);
                
                closeTransferGoalModal();
                amountInput.value = '';
            } catch (error) {
                console.error('Error transferring:', error);
                showToast('Error transferring');
            }
        }

        async function deleteGoal(goalId) {
            if (!confirm('Are you sure you want to delete this goal?')) {
                return;
            }
            
            try {
                // Eliminar de IndexedDB
                await deleteFromStore('goals', goalId);
                
                // Eliminar del array local
                goals = goals.filter(g => g.id !== goalId);
                
                // Actualizar UI
                updateTotalGoals();
                renderGoals();
                
                showToast('Goal deleted');
            } catch (error) {
                console.error('Error deleting goal:', error);
                showToast('Error deleting goal');
            }
        }

        async function addNotification(type, title, description, amount = null) {
            if (!db || !db.objectStoreNames.contains('notifications')) return;
            
            const notification = {
                type: type,
                title: title,
                description: description,
                amount: amount,
                date: new Date().toISOString(),
                read: false
            };
            
            try {
                await saveToStore('notifications', notification);
            } catch (error) {
                console.error('Error saving notification:', error);
            }
        }

        async function saveToStore(storeName, data) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('DB not initialized'));
                    return;
                }
                
                if (!db.objectStoreNames.contains(storeName)) {
                    reject(new Error(`Object store ${storeName} does not exist`));
                    return;
                }
                
                try {
                    const tx = db.transaction(storeName, 'readwrite');
                    const store = tx.objectStore(storeName);
                    const request = store.put(data);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                } catch (error) {
                    reject(error);
                }
            });
        }

        async function deleteFromStore(storeName, id) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('DB not initialized'));
                    return;
                }
                
                if (!db.objectStoreNames.contains(storeName)) {
                    reject(new Error(`Object store ${storeName} does not exist`));
                    return;
                }
                
                try {
                    const tx = db.transaction(storeName, 'readwrite');
                    const store = tx.objectStore(storeName);
                    const request = store.delete(id);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                } catch (error) {
                    reject(error);
                }
            });
        }

        async function getAllFromStore(storeName) {
            return new Promise((resolve) => {
                if (!db) {
                    resolve([]);
                    return;
                }
                
                if (!db.objectStoreNames.contains(storeName)) {
                    resolve([]);
                    return;
                }
                
                try {
                    const tx = db.transaction(storeName, 'readonly');
                    const store = tx.objectStore(storeName);
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result || []);
                    request.onerror = () => resolve([]);
                } catch (error) {
                    resolve([]);
                }
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            if (!toast) {
                alert(message);
                return;
            }
            
            toast.textContent = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (rect.width/2 - size/2) + 'px';
                ripple.style.top = (rect.height/2 - size/2) + 'px';
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
