<script>
    // Script para manejar el men√∫ flotante
    (function() {
        // Detectar p√°gina actual y marcar como activa
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const pageMap = {
            'index.html': 'home',
            'goals.html': 'goals',
            'alerts.html': 'activity',
            'activity.html': 'activity',
            'profile.html': 'me'
        };
        
        const currentKey = pageMap[currentPage] || 'home';
        
        document.querySelectorAll('.menu-item').forEach(item => {
            if (item.getAttribute('data-page') === currentKey) {
                item.classList.add('active');
            }
            
            // Efecto ripple al click
            item.addEventListener('click', function(e) {
                createRipple(this, e);
                
                // Haptic feedback si est√° disponible
                if (navigator.vibrate) {
                    navigator.vibrate(8);
                }
            });
        });
        
        function createRipple(element, event) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            element.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }
        
        // Prevenir zoom en double tap (iOS)
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });
    })();
</script>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    
    <!-- Script al final del body -->
    <script>
        // ==================== CONFIGURACI√ìN ====================
        const DB_NAME = 'PessoDB';
        const DB_VERSION = 4;
        
        let db = null;
        let goals = [];
        let selectedEmoji = 'üéØ';

        // ==================== INICIALIZACI√ìN ====================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM cargado, inicializando...');
            
            // Aplicar tema
            const isDarkMode = localStorage.getItem('pesso_dark_mode') === 'true';
            if (isDarkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            
            // Asignar event listeners
            setupEventListeners();
            
            // Inicializar DB y cargar datos
            initGoals();
        });

        function setupEventListeners() {
            console.log('Configurando event listeners...');
            
            // FAB
            const fab = document.getElementById('fabAddGoal');
            if (fab) {
                fab.addEventListener('click', showAddGoalModal);
                console.log('FAB listener asignado');
            } else {
                console.error('No se encontr√≥ fabAddGoal');
            }
            
            // Bot√≥n cerrar modal
            const closeBtn = document.getElementById('closeModalBtn');
            if (closeBtn) {
                closeBtn.addEventListener('click', hideAddGoalModal);
            }
            
            // Bot√≥n cancelar
            const cancelBtn = document.getElementById('cancelBtn');
            if (cancelBtn) {
                cancelBtn.addEventListener('click', hideAddGoalModal);
            }
            
            // Bot√≥n guardar
            const saveBtn = document.getElementById('saveGoalBtn');
            if (saveBtn) {
                saveBtn.addEventListener('click', saveNewGoal);
                console.log('Save button listener asignado');
            } else {
                console.error('No se encontr√≥ saveGoalBtn');
            }
            
            // Cerrar modal al hacer click fuera
            const modal = document.getElementById('addGoalModal');
            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        hideAddGoalModal();
                    }
                });
            }
        }

        async function initGoals() {
            try {
                await initDB();
                await loadGoals();
                setupEmojiPicker();
                console.log('Goals inicializado. Total goals:', goals.length);
            } catch (error) {
                console.error('Error inicializando goals:', error);
                showToast('Error loading goals');
            }
        }

        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => {
                    console.error('Error abriendo DB:', request.error);
                    reject(request.error);
                };
                
                request.onsuccess = () => {
                    db = request.result;
                    console.log('Goals: DB conectada, version:', db.version);
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    console.log('Goals: Actualizando DB a version:', event.newVersion);
                    const db = event.target.result;
                    
                    if (!db.objectStoreNames.contains('envelopes')) {
                        db.createObjectStore('envelopes', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('goals')) {
                        db.createObjectStore('goals', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('notifications')) {
                        const notifStore = db.createObjectStore('notifications', { 
                            keyPath: 'id', 
                            autoIncrement: true 
                        });
                        notifStore.createIndex('date', 'date', { unique: false });
                    }
                };
            });
        }

        async function loadGoals() {
            try {
                goals = await getAllFromStore('goals');
                console.log('Goals cargados:', goals.length);
                updateTotalGoals();
                renderGoals();
            } catch (error) {
                console.error('Error cargando goals:', error);
            }
        }

        function updateTotalGoals() {
            const totalSaved = goals.reduce((sum, g) => sum + (g.saved || 0), 0);
            const totalTarget = goals.reduce((sum, g) => sum + (g.target || 0), 0);
            const percent = totalTarget > 0 ? (totalSaved / totalTarget) * 100 : 0;
            
            const totalEl = document.getElementById('totalGoalsAmount');
            const barEl = document.getElementById('totalProgressBar');
            const textEl = document.getElementById('totalProgressText');
            
            if (totalEl) {
                totalEl.textContent = `$${totalSaved.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            }
            if (barEl) {
                barEl.style.width = `${percent}%`;
            }
            if (textEl) {
                textEl.textContent = `${percent.toFixed(0)}% of ${goals.length} goals`;
            }
        }

// En goals.html, reemplaza la funci√≥n renderGoals() con esta:

function renderGoals() {
    const goalsList = document.getElementById('goalsList');
    if (!goalsList) {
        console.error('No se encontr√≥ goalsList');
        return;
    }
    
    goalsList.innerHTML = '';
    
    if (goals.length === 0) {
        goalsList.innerHTML = `
            <div class="empty-state">
                <ion-icon name="flag-outline" style="font-size: 48px;"></ion-icon>
                <p>No goals yet</p>
                <p style="font-size:13px; margin-top:8px;">Tap + to create your first goal</p>
            </div>
        `;
        return;
    }
    
    goals.forEach(goal => {
        const saved = goal.saved || 0;
        const target = goal.target || 1;
        const percent = Math.min(100, (saved / target) * 100);
        const emoji = goal.emoji || 'üéØ';
        
        // C√≠rculo SVG corregido - radio 26 para coincidir con CSS
        const radius = 26;
        const circumference = 2 * Math.PI * radius;
        const strokeDashoffset = circumference - (percent / 100) * circumference;
        
        const card = document.createElement('div');
        card.className = 'ios-card';
        
        card.innerHTML = `
            <div class="goal-circular">
                <div class="circular-progress">
                    <svg viewBox="0 0 60 60">
                        <circle class="circular-bg" cx="30" cy="30" r="${radius}"></circle>
                        <circle class="circular-bar" cx="30" cy="30" r="${radius}" 
                            stroke-dasharray="${circumference}" 
                            stroke-dashoffset="${strokeDashoffset}"></circle>
                    </svg>
                    <div class="circular-emoji">${emoji}</div>
                </div>
                <div class="goal-info">
                    <div class="goal-name">${escapeHtml(goal.name) || 'Goal'}</div>
                    <div class="goal-amounts">$${saved.toLocaleString()} / $${target.toLocaleString()}</div>
                    <div class="goal-percent">${percent.toFixed(0)}% completed</div>
                    ${goal.date ? `<div style="font-size:11px; color:var(--text-secondary); margin-top:4px;">Due: ${new Date(goal.date).toLocaleDateString()}</div>` : ''}
                </div>
            </div>
        `;
        goalsList.appendChild(card);
    });
}

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ==================== EMOJI PICKER ====================
        function setupEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            if (!picker) {
                console.error('No se encontr√≥ emojiPicker');
                return;
            }
            
            picker.addEventListener('click', (e) => {
                if (e.target.classList.contains('emoji-option')) {
                    picker.querySelectorAll('.emoji-option').forEach(el => el.classList.remove('selected'));
                    e.target.classList.add('selected');
                    selectedEmoji = e.target.dataset.emoji;
                    console.log('Emoji seleccionado:', selectedEmoji);
                }
            });
        }

        // ==================== MODAL FUNCTIONS ====================
        function showAddGoalModal() {
            console.log('Abriendo modal...');
            
            const modal = document.getElementById('addGoalModal');
            const nameInput = document.getElementById('newGoalName');
            const targetInput = document.getElementById('newGoalTarget');
            const dateInput = document.getElementById('newGoalDate');
            const picker = document.getElementById('emojiPicker');
            
            if (nameInput) nameInput.value = '';
            if (targetInput) targetInput.value = '';
            if (dateInput) dateInput.value = '';
            
            selectedEmoji = 'üéØ';
            
            if (picker) {
                picker.querySelectorAll('.emoji-option').forEach(el => el.classList.remove('selected'));
                const defaultEmoji = picker.querySelector('[data-emoji="üéØ"]');
                if (defaultEmoji) defaultEmoji.classList.add('selected');
            }
            
            if (modal) {
                modal.classList.remove('hidden');
                console.log('Modal abierto');
            } else {
                console.error('No se encontr√≥ el modal');
            }
        }

        function hideAddGoalModal() {
            const modal = document.getElementById('addGoalModal');
            if (modal) modal.classList.add('hidden');
        }

        async function saveNewGoal() {
            console.log('Guardando nueva meta...');
            
            const nameInput = document.getElementById('newGoalName');
            const targetInput = document.getElementById('newGoalTarget');
            const dateInput = document.getElementById('newGoalDate');
            
            if (!nameInput || !targetInput) {
                console.error('No se encontraron los inputs');
                showToast('Error: Formulario no encontrado');
                return;
            }
            
            const name = nameInput.value.trim();
            const target = parseFloat(targetInput.value);
            const date = dateInput && dateInput.value ? dateInput.value : null;
            
            console.log('Datos:', { name, target, date, emoji: selectedEmoji });
            
            if (!name) {
                showToast('Enter a goal name');
                return;
            }
            
            if (!target || target <= 0 || isNaN(target)) {
                showToast('Enter a valid target amount');
                return;
            }
            
            const newGoal = {
                id: Date.now().toString(),
                name: name,
                target: target,
                saved: 0,
                emoji: selectedEmoji,
                date: date,
                created: new Date().toISOString()
            };
            
            console.log('Nueva meta:', newGoal);
            
            try {
                await saveToStore('goals', newGoal);
                console.log('Meta guardada en DB');
                
                goals.push(newGoal);
                console.log('Meta agregada al array. Total:', goals.length);
                
                // Agregar notificaci√≥n
                await addNotification(
                    'goal_created',
                    'New Goal Created',
                    `Created goal "${name}" ${selectedEmoji} with target of $${target.toFixed(2)}`
                );
                
                updateTotalGoals();
                renderGoals();
                hideAddGoalModal();
                showToast('Goal created successfully');
            } catch (error) {
                console.error('Error creating goal:', error);
                showToast('Error creating goal: ' + error.message);
            }
        }

        // ==================== NOTIFICACIONES ====================
        async function addNotification(type, title, description, amount = null) {
            if (!db) {
                console.error('DB no inicializada');
                return;
            }
            
            if (!db.objectStoreNames.contains('notifications')) {
                console.error('Object store notifications no existe');
                return;
            }
            
            const notification = {
                type: type,
                title: title,
                description: description,
                amount: amount,
                date: new Date().toISOString(),
                read: false
            };
            
            try {
                await saveToStore('notifications', notification);
                console.log('Notificaci√≥n guardada:', title);
            } catch (error) {
                console.error('Error guardando notificaci√≥n:', error);
            }
        }

        // ==================== UTILIDADES ====================
        async function saveToStore(storeName, data) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('DB no inicializada'));
                    return;
                }
                
                if (!db.objectStoreNames.contains(storeName)) {
                    reject(new Error(`Object store ${storeName} no existe`));
                    return;
                }
                
                try {
                    const tx = db.transaction(storeName, 'readwrite');
                    const store = tx.objectStore(storeName);
                    const request = store.put(data);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                } catch (error) {
                    reject(error);
                }
            });
        }

        async function getAllFromStore(storeName) {
            return new Promise((resolve) => {
                if (!db) {
                    console.log('DB no lista');
                    resolve([]);
                    return;
                }
                
                if (!db.objectStoreNames.contains(storeName)) {
                    console.warn(`Object store ${storeName} no existe`);
                    resolve([]);
                    return;
                }
                
                try {
                    const tx = db.transaction(storeName, 'readonly');
                    const store = tx.objectStore(storeName);
                    const request = store.getAll();
                    request.onsuccess = () => {
                        resolve(request.result || []);
                    };
                    request.onerror = () => {
                        console.error(`Error obteniendo ${storeName}`);
                        resolve([]);
                    };
                } catch (error) {
                    console.error('Error en transacci√≥n:', error);
                    resolve([]);
                }
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            if (!toast) {
                alert(message);
                return;
            }
            
            toast.textContent = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }
    </script>

 <script>
// Manejo de modales con clase body
function openModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.classList.remove('hidden');
        document.body.classList.add('modal-open');
    }
}

function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.classList.add('hidden');
        document.body.classList.remove('modal-open');
    }
}

// Cerrar al hacer click fuera
document.addEventListener('click', (e) => {
    if (e.target.classList.contains('modal')) {
        e.target.classList.add('hidden');
        document.body.classList.remove('modal-open');
    }
});

// Cerrar con bot√≥n X o Cancel
document.querySelectorAll('.close-btn, .btn-text-secondary').forEach(btn => {
    btn.addEventListener('click', function() {
        const modal = this.closest('.modal');
        if (modal) {
            modal.classList.add('hidden');
            document.body.classList.remove('modal-open');
        }
    });
});

// Aplicar tema inmediatamente (prevenir flash)
(function() {
    const isDarkMode = localStorage.getItem('pesso_dark_mode') === 'true';
    if (isDarkMode) {
        document.documentElement.setAttribute('data-theme', 'dark');
    }
})();
</script>
