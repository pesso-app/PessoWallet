<script>
    // Script para manejar el men√∫ flotante
    (function() {
        // Detectar p√°gina actual y marcar como activa
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const pageMap = {
            'index.html': 'home',
            'goals.html': 'goals',
            'alerts.html': 'activity',
            'activity.html': 'activity',
            'profile.html': 'me'
        };
        
        const currentKey = pageMap[currentPage] || 'home';
        
        document.querySelectorAll('.menu-item').forEach(item => {
            if (item.getAttribute('data-page') === currentKey) {
                item.classList.add('active');
            }
            
            // Efecto ripple al click
            item.addEventListener('click', function(e) {
                createRipple(this, e);
                
                // Haptic feedback si est√° disponible
                if (navigator.vibrate) {
                    navigator.vibrate(8);
                }
            });
        });
        
        function createRipple(element, event) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            element.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }
        
        // Prevenir zoom en double tap (iOS)
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });
    })();
</script>

        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => {
                    console.error('Error abriendo DB:', request.error);
                    reject(request.error);
                };
                
                request.onsuccess = () => {
                    db = request.result;
                    console.log('Goals: DB conectada, version:', db.version);
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    console.log('Goals: Actualizando DB a version:', event.newVersion);
                    const db = event.target.result;
                    
                    if (!db.objectStoreNames.contains('envelopes')) {
                        db.createObjectStore('envelopes', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('goals')) {
                        db.createObjectStore('goals', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('notifications')) {
                        const notifStore = db.createObjectStore('notifications', { 
                            keyPath: 'id', 
                            autoIncrement: true 
                        });
                        notifStore.createIndex('date', 'date', { unique: false });
                    }
                };
            });
        }

                barEl.style.width = `${percent}%`;
            }
            if (textEl) {
                textEl.textContent = `${percent.toFixed(0)}% of ${goals.length} goals`;
            }
        }

function renderGoals() {
    const goalsList = document.getElementById('goalsList');
    if (!goalsList) return;
    
    goalsList.innerHTML = '';
    
    if (goals.length === 0) {
        goalsList.innerHTML = `
            <div class="empty-state">

                <p>No goals yet</p>
                <p style="font-size:13px; margin-top:8px;">Tap + to create your first goal</p>
            </div>
        `;
        return;
    }
    
    goals.forEach(goal => {
        const saved = goal.saved || 0;
        const target = goal.target || 1;
        const percent = Math.min(100, (saved / target) * 100);
        const emoji = goal.emoji || 'üéØ';
        const remaining = target - saved;
        
        // Color seg√∫n progreso
        let progressColor = 'var(--primary)';
        if (percent >= 100) progressColor = 'var(--success)';
        else if (percent >= 75) progressColor = '#30D158';
        else if (percent >= 50) progressColor = '#FF9500';
        else if (percent >= 25) progressColor = '#FF9F0A';
        
        const card = document.createElement('div');
        card.className = 'ios-card goal-card-modern';
        card.style.cssText = `

        // Fecha formateada
        let dateText = '';
        if (goal.date) {
            const date = new Date(goal.date);
            const daysLeft = Math.ceil((date - new Date()) / (1000 * 60 * 60 * 24));
            if (daysLeft > 0) {

                <div style="
                    width: 60px; 
                    height: 60px;

        async function saveNewGoal() {

            const dateInput = document.getElementById('newGoalDate');

                console.error('No se encontraron los inputs');

            console.log('Datos:', { name, target, date, emoji: selectedEmoji });

        // ==================== NOTIFICACIONES ====================
        async function addNotification(type, title, description, amount = null) {
            if (!db) {
                console.error('DB no inicializada');
                return;
            }
            
            if (!db.objectStoreNames.contains('notifications')) {
                console.error('Object store notifications no existe');
                return;
            }
            
            const notification = {
                type: type,
                title: title,
                description: description,
                amount: amount,
                date: new Date().toISOString(),
                read: false
            };
            
            try {
                await saveToStore('notifications', notification);
                console.log('Notificaci√≥n guardada:', title);
            } catch (error) {
                console.error('Error guardando notificaci√≥n:', error);
            }
        }

        // ==================== UTILIDADES ====================
        async function saveToStore(storeName, data) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('DB no inicializada'));
                    return;
                }
                
                if (!db.objectStoreNames.contains(storeName)) {
                    reject(new Error(`Object store ${storeName} no existe`));
                    return;
                }
                
                try {
                    const tx = db.transaction(storeName, 'readwrite');
                    const store = tx.objectStore(storeName);
                    const request = store.put(data);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                } catch (error) {
                    reject(error);
                }
            });
        }

        async function getAllFromStore(storeName) {
            return new Promise((resolve) => {
                if (!db) {
                    console.log('DB no lista');
                    resolve([]);
                    return;
                }
                
                if (!db.objectStoreNames.contains(storeName)) {
                    console.warn(`Object store ${storeName} no existe`);
                    resolve([]);
                    return;
                }
                
                try {
                    const tx = db.transaction(storeName, 'readonly');
                    const store = tx.objectStore(storeName);
                    const request = store.getAll();
                    request.onsuccess = () => {
                        resolve(request.result || []);
                    };
                    request.onerror = () => {
                        console.error(`Error obteniendo ${storeName}`);
                        resolve([]);
                    };
                } catch (error) {
                    console.error('Error en transacci√≥n:', error);
                    resolve([]);
                }
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            if (!toast) {
                alert(message);
                return;
            }
            
            toast.textContent = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }
    </script>
