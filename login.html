<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1C5CCF">
    <meta name="apple-mobile-web-app-title" content="Pesso">
    <title>Pesso</title>

    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/icon-152.png">

    <!-- iPhone SE, 8 -->
    <link rel="apple-touch-startup-image" href="splash/splash-750x1334.png" 
      media="(device-width: 375px) and (device-height: 667px)">

    <!-- iPhone 12, 13, 14 -->
    <link rel="apple-touch-startup-image" href="splash/splash-1170x2532.png" 
      media="(device-width: 390px) and (device-height: 844px)">

    <!-- iPhone 14 Pro, 15, 15 Pro -->
    <link rel="apple-touch-startup-image" href="splash/splash-1290x2796.png" 
      media="(device-width: 393px) and (device-height: 852px)">      

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" sizes="32x32">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    #loginScreen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, 
            #1C5CCF 0%, 
            #154aad 50%, 
            #0f3d8a 100%);
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: env(safe-area-inset-top) 20px calc(20px + env(safe-area-inset-bottom)) 20px;
    }

    #loginScreen::before {
        content: '';
        position: absolute;
        inset: 0;
        background: 
            radial-gradient(circle at 20% 30%, rgba(255,255,255,0.15) 0%, transparent 40%),
            radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 40%);
        pointer-events: none;
    }

    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 400px;
        position: relative;
        z-index: 1;
    }

    .login-title {
        font-family: "Varela Round", sans-serif;
        color: white;
        font-size: 56px;
        font-weight: 400;
        margin-bottom: 8px;
        letter-spacing: -1px;
        text-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .login-subtitle {
        color: rgba(255,255,255,0.85);
        font-size: 15px;
        margin-bottom: 40px;
        font-weight: 500;
        letter-spacing: 0.3px;
    }

    .pin-dots {
        display: flex;
        gap: 14px;
        margin-bottom: 32px;
    }

    .pin-dots span {
        width: 12px;
        height: 12px;
        border: 2px solid rgba(255,255,255,0.4);
        border-radius: 50%;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(255,255,255,0.1);
    }

    .pin-dots span.filled {
        background: white;
        border-color: white;
        transform: scale(1.2);
        box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    .pin-error {
        color: #FFD700;
        font-size: 14px;
        margin-bottom: 16px;
        min-height: 20px;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .pin-pad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        width: 100%;
        max-width: 260px;
        padding: 14px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 22px;
        border: 1px solid rgba(255,255,255,0.2);
    }

    .pin-pad button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        background: rgba(255,255,255,0.15);
        color: white;
        font-size: 24px;
        font-weight: 400;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .pin-pad button:hover {
        background: rgba(255,255,255,0.25);
        transform: scale(1.05);
    }

    .pin-pad button:active {
        background: rgba(255,255,255,0.35);
        transform: scale(0.92);
    }

    .pin-pad .bio-btn {
        font-size: 22px;
    }

    @keyframes fadeIn {
        from { 
            opacity: 0;
            transform: translateY(30px);
        }
        to { 
            opacity: 1;
            transform: translateY(0);
        }
    }

    .fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* iPhone SE / Small devices */
    @media (max-height: 667px) {
        .login-title {
            font-size: 48px;
            margin-bottom: 6px;
        }
        
        .login-subtitle {
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .pin-dots {
            margin-bottom: 20px;
            gap: 12px;
        }
        
        .pin-dots span {
            width: 10px;
            height: 10px;
        }

        .pin-pad {
            max-width: 240px;
            padding: 12px;
            gap: 8px;
        }

        .pin-pad button {
            width: 54px;
            height: 54px;
            font-size: 22px;
        }
    }

    /* Very small screens */
    @media (max-height: 568px) {
        .login-title {
            font-size: 42px;
            margin-bottom: 4px;
        }
        
        .login-subtitle {
            margin-bottom: 16px;
        }
        
        .pin-dots {
            margin-bottom: 12px;
        }

        .pin-pad {
            max-width: 220px;
            padding: 10px;
            gap: 6px;
        }

        .pin-pad button {
            width: 48px;
            height: 48px;
            font-size: 20px;
        }
    }
</style>
</head>
<body>

    <div id="loginScreen" class="fade-in">
        <div class="login-container">
            <h1 class="login-title">pesso</h1>
            <p class="login-subtitle" id="loginSubtitle">Enter your PIN to continue</p>

            <div class="pin-dots" id="pinDots">
                <span></span><span></span><span></span><span></span>
            </div>
            <div class="pin-error" id="pinError"></div>

            <div class="pin-pad">
                <button onclick="enterPin(1)">1</button>
                <button onclick="enterPin(2)">2</button>
                <button onclick="enterPin(3)">3</button>
                <button onclick="enterPin(4)">4</button>
                <button onclick="enterPin(5)">5</button>
                <button onclick="enterPin(6)">6</button>
                <button onclick="enterPin(7)">7</button>
                <button onclick="enterPin(8)">8</button>
                <button onclick="enterPin(9)">9</button>
                <button onclick="biometric()" class="bio-btn">
                    <ion-icon name="finger-print-outline"></ion-icon>
                </button>
                <button onclick="enterPin(0)">0</button>
                <button onclick="deletePin()">
                    <ion-icon name="backspace-outline"></ion-icon>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>

    <script>
        let currentPin = '';
        const correctPin = localStorage.getItem('pesso_pin') || '1234';

        function enterPin(num) {
            if (currentPin.length < 4) {
                currentPin += num;
                updatePinDots();

                if (currentPin.length === 4) {
                    setTimeout(verifyPin, 100);
                }
            }
        }

        function deletePin() {
            currentPin = currentPin.slice(0, -1);
            updatePinDots();
            document.getElementById('pinError').textContent = '';
        }

        function updatePinDots() {
            const dots = document.querySelectorAll('.pin-dots span');
            dots.forEach((dot, i) => {
                dot.classList.toggle('filled', i < currentPin.length);
            });
        }

        function verifyPin() {
            if (currentPin === correctPin) {
                localStorage.setItem('pesso_session', 'active');
                localStorage.setItem('pesso_login_time', Date.now().toString());
                localStorage.setItem('pesso_last_activity', Date.now().toString());

                window.location.href = 'index.html';
            } else {
                document.getElementById('pinError').textContent = 'Incorrect PIN';
                currentPin = '';
                setTimeout(updatePinDots, 200);

                const dots = document.getElementById('pinDots');
                dots.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    dots.style.animation = '';
                }, 500);
            }
        }

        function biometric() {
            showToast('Face ID not available');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 20px;
                font-weight: 600;
                z-index: 100000;
                backdrop-filter: blur(10px);
            `;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        (function checkSession() {
            const session = localStorage.getItem('pesso_session');
            const lastActivity = parseInt(localStorage.getItem('pesso_last_activity') || '0');
            const fiveMinutes = 5 * 60 * 1000;

            if (session && (Date.now() - lastActivity < fiveMinutes)) {
                window.location.href = 'index.html';
            }
        })();
    </script>

</body>
</html>
