<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1C5CCF">
    <meta name="apple-mobile-web-app-title" content="Pesso">
    <title>Pesso</title>

    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/icon-152.png">

    <!-- iPhone SE, 8 -->
    <link rel="apple-touch-startup-image" href="splash/splash-750x1334.png" 
      media="(device-width: 375px) and (device-height: 667px)">

    <!-- iPhone 12, 13, 14 -->
    <link rel="apple-touch-startup-image" href="splash/splash-1170x2532.png" 
      media="(device-width: 390px) and (device-height: 844px)">

    <!-- iPhone 14 Pro, 15, 15 Pro -->
    <link rel="apple-touch-startup-image" href="splash/splash-1290x2796.png" 
      media="(device-width: 393px) and (device-height: 852px)">      

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" sizes="32x32">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            background: #1C5CCF;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #1C5CCF;
            min-height: 100vh;
            min-height: 100dvh;
            min-height: -webkit-fill-available;
        }

        /* Contenedor principal que cubre TODA la pantalla incluyendo notch */
        .login-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            height: -webkit-fill-available;
            background: linear-gradient(135deg, 
                #1C5CCF 0%, 
                #154aad 50%, 
                #0f3d8a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Padding para safe areas */
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
            /* Asegurar que cubra detrás del notch */
            padding-top: max(env(safe-area-inset-top), 20px);
            padding-bottom: max(env(safe-area-inset-bottom), 20px);
        }

        /* Efecto de luz decorativo */
        .login-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Contenido centrado */
        .login-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 800px;
        }

        /* Logo */
        .brand {
            text-align: center;
            margin-bottom: auto;
            padding-top: 40px;
        }

        .brand-title {
            font-family: "Varela Round", sans-serif;
            color: white;
            font-size: 72px;
            font-weight: 400;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
            line-height: 1;
        }

        .brand-subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 16px;
            font-weight: 500;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        /* Área del PIN */
        .pin-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: auto;
            padding-bottom: 40px;
        }

        .pin-label {
            color: rgba(255,255,255,0.9);
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        /* Dots del PIN */
        .pin-dots {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .pin-dot {
            width: 16px;
            height: 16px;
            border: 2.5px solid rgba(255,255,255,0.4);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
        }

        .pin-dot.filled {
            background: white;
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .pin-error {
            color: #FFD700;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 16px;
            min-height: 22px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            text-align: center;
        }

        /* Teclado numérico */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding: 20px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 28px;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .key {
            width: 76px;
            height: 76px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.12);
            color: white;
            font-size: 28px;
            font-weight: 400;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .key::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .key:active {
            transform: scale(0.92);
            background: rgba(255,255,255,0.25);
        }

        .key:active::after {
            opacity: 1;
        }

        .key-bio {
            font-size: 26px;
        }

        .key-delete {
            font-size: 24px;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .animate-shake {
            animation: shake 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Responsive - Pantallas pequeñas */
        @media (max-height: 812px) {
            .brand-title {
                font-size: 64px;
            }
            
            .key {
                width: 70px;
                height: 70px;
                font-size: 26px;
            }
        }

        @media (max-height: 736px) {
            .brand {
                padding-top: 20px;
            }
            
            .brand-title {
                font-size: 56px;
            }
            
            .brand-subtitle {
                font-size: 15px;
            }
            
            .pin-label {
                margin-bottom: 16px;
            }
            
            .pin-dots {
                margin-bottom: 20px;
            }
            
            .keypad {
                gap: 12px;
                padding: 16px;
            }
            
            .key {
                width: 64px;
                height: 64px;
                font-size: 24px;
            }
        }

        @media (max-height: 667px) {
            .brand-title {
                font-size: 52px;
            }
            
            .pin-section {
                padding-bottom: 20px;
            }
            
            .key {
                width: 60px;
                height: 60px;
                font-size: 22px;
            }
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .login-wrapper {
                /* Fix para iOS que a veces no respeta 100vh */
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>

    <div class="login-wrapper animate-fade-in">
        <div class="login-content">
            
            <!-- Logo arriba -->
            <div class="brand">
                <h1 class="brand-title">pesso</h1>
                <p class="brand-subtitle">Your personal savings</p>
            </div>

            <!-- Área del PIN en el centro/abajo -->
            <div class="pin-section">
                <p class="pin-label">Enter your PIN</p>
                
                <div class="pin-dots" id="pinDots">
                    <div class="pin-dot"></div>
                    <div class="pin-dot"></div>
                    <div class="pin-dot"></div>
                    <div class="pin-dot"></div>
                </div>

                <div class="pin-error" id="pinError"></div>

                <div class="keypad">
                    <button class="key" onclick="enterPin(1)">1</button>
                    <button class="key" onclick="enterPin(2)">2</button>
                    <button class="key" onclick="enterPin(3)">3</button>
                    <button class="key" onclick="enterPin(4)">4</button>
                    <button class="key" onclick="enterPin(5)">5</button>
                    <button class="key" onclick="enterPin(6)">6</button>
                    <button class="key" onclick="enterPin(7)">7</button>
                    <button class="key" onclick="enterPin(8)">8</button>
                    <button class="key" onclick="enterPin(9)">9</button>
                    <button class="key key-bio" onclick="biometric()">
                        <ion-icon name="finger-print-outline"></ion-icon>
                    </button>
                    <button class="key" onclick="enterPin(0)">0</button>
                    <button class="key key-delete" onclick="deletePin()">
                        <ion-icon name="backspace-outline"></ion-icon>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>

    <script>
        let currentPin = '';
        const correctPin = localStorage.getItem('pesso_pin') || '1234';

        function enterPin(num) {
            if (currentPin.length < 4) {
                currentPin += num;
                updatePinDots();

                if (currentPin.length === 4) {
                    setTimeout(verifyPin, 150);
                }
            }
        }

        function deletePin() {
            currentPin = currentPin.slice(0, -1);
            updatePinDots();
            document.getElementById('pinError').textContent = '';
        }

        function updatePinDots() {
            const dots = document.querySelectorAll('.pin-dot');
            dots.forEach((dot, i) => {
                dot.classList.toggle('filled', i < currentPin.length);
            });
        }

        function verifyPin() {
            if (currentPin === correctPin) {
                localStorage.setItem('pesso_session', 'active');
                localStorage.setItem('pesso_login_time', Date.now().toString());
                localStorage.setItem('pesso_last_activity', Date.now().toString());

                window.location.href = 'index.html';
            } else {
                document.getElementById('pinError').textContent = 'Incorrect PIN';
                currentPin = '';
                
                const dots = document.getElementById('pinDots');
                dots.classList.add('animate-shake');
                setTimeout(() => {
                    dots.classList.remove('animate-shake');
                    updatePinDots();
                }, 500);
            }
        }

        function biometric() {
            showToast('Face ID not available');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 20px;
                font-weight: 600;
                z-index: 100000;
                backdrop-filter: blur(10px);
                font-size: 15px;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        // Verificar si ya hay sesión activa
        (function checkSession() {
            const session = localStorage.getItem('pesso_session');
            const lastActivity = parseInt(localStorage.getItem('pesso_last_activity') || '0');
            const fiveMinutes = 5 * 60 * 1000;

            if (session && (Date.now() - lastActivity < fiveMinutes)) {
                window.location.href = 'index.html';
            }
        })();
    </script>

</body>
</html>
